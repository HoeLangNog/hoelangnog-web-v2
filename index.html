<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/timerpage/timer.css">
  <script async src="https://kit.fontawesome.com/41c28e8a2f.js" crossorigin="anonymous"></script>
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="overlay-buttons fadein">
    <i class="fas fa-cog"></i>
    <i class="fas fa-th-list" id="lessons"></i>
  </div>

  <!-- Add your site or application content here -->
  <div class="timer-main centering-grid">
    <div>
      <h2 id="timer-text" class="fadein">00:00:00</h2>

      <svg
        class="progress-ring fadein"
        id="ring-svg"
        width="308"
        height="308">
        <mask id="mask">
          <circle
            class="ring-position"
            stroke="#ffffff"
            stroke-width="4"
            fill="transparent"
            r="150"
            cx="155"
            cy="155"/>
        </mask>
        <circle
          id="circle"
          class="progress-ring__circle"
          stroke="#ffa200"
          stroke-width="4"
          fill="transparent"
          r="150"
          cx="155"
          cy="155"/>
        <g mask="url(#mask)" class="time-lines" stroke="red" stroke-linecap="square">a</g>



      </svg>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/timer/timer.ts"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
