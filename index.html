        class="progress-ring"
        id="ring-svg"
        width="308"
        height="308">
        <mask id="mask">

            stroke="#ffffff"
            stroke-width="4"
            fill="transparent"

            cy="155"/>

          class="progress-ring__circle"

          stroke-width="4"
          fill="transparent"
          r="150"
          cx="155"
          cy="155"/>
