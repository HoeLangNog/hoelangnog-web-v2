  <div class="calender-container">
    <div class="menu">
      <div class="selectors">
        <select class="group-selector" id="calender-group-select">
          <option value="">LOADING...</option>
        </select>
        <div class="loading-spinner hidden">
          <i class="fas fa-circle-notch fa-spin"></i>
        </div>
      </div>
      <div class="date">
        <div class="menu-date-text" id="date-text">0000-00 - Week 00</div>
        <button class="menu-btn btn-cirle" id="calender-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="menu-btn btn-cirle" id="calender-next"><i class="fas fa-chevron-right"></i></button>
        <button class="menu-btn" id="calender-today">Today</button>
      </div>
    </div>
    <div id="calendar"></div>
  </div>
