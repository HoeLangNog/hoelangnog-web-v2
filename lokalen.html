<body>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./"><img src="./img/clock.png" alt="Xedule Tools"></a>

<div class="main centering-grid">
    <div class="available-selector">
      <form onkeydown="return event.key != 'Enter'">
        <div class="form-group">
          <label for="prefix">Lokaal prefix:</label>
          <input type="text" id="prefix" value="RN">
        </div>

        <div class="form-group">
          <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
            <input class="datepicker-input" id="start-time" type="text" aria-label="Date-Time">
            <span class="tui-ico-date"></span>
            <div id="start-time-container" style="margin-left: -1px;"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
            <input class="datepicker-input" id="end-time" type="text" aria-label="Date-Time">
            <span class="tui-ico-date"></span>
            <div id="end-time-container" style="margin-left: -1px;"></div>
          </div>
        </div>

        <div class="form-group">
          <input type="button" id="submit-button" value="Zoek">
        </div>
      </form>

      <div class="found" id="found">
      </div>
    </div>
  </div>
